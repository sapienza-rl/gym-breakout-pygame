[tox]
envlist = py3.6, py3.7, docs

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    pytest
    pytest-cov

commands =
    pytest --basetemp={envtmpdir} --doctest-modules gym_breakout_pygame tests/ \
        --cov=gym_breakout_pygame \
        --cov-report=html \
        --cov-report=xml \
        --cov-report=term

[testenv:py3.6]
basepython = python3.6

[testenv:py3.7]
basepython = python3.7

[testenv:flake8]
basepython = python
deps = flake8
       flake8-docstrings
       pydocstyle==3.0.0
commands = flake8 gym_breakout_pygame examples tests

[testenv:mypy]
deps = mypy
commands =
    mypy gym_breakout_pygame tests

[testenv:docs]
deps = mkdocs
       markdown_include
commands = mkdocs build --clean

[testenv:docs-serve]
deps = mkdocs
       markdown_include
commands = mkdocs build --clean
           python -c 'print("###### Starting local server. Press Control+C to stop server ######")'
           mkdocs serve
